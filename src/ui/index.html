<!-- src/ui/index.html (snippet) -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- Content Security Policy to only allow scripts/styles from self -->
    <meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src 'self' https:; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
    <title>Transcription UI</title>
    <style> /* simple 2-column layout */ 
      body { margin:0; display:flex; height:100vh; font-family: sans-serif; }
      #wave { width:45%; border-right:1px solid #ddd; padding:10px; box-sizing:border-box; }
      #text { width:55%; padding:10px; box-sizing:border-box; overflow:auto; }
    </style>
  </head>
  <body>
    <div id="wave"><canvas id="waveCanvas" width="600" height="400"></canvas><br/><button id="openBtn">Open File</button></div>
    <div id="text"><pre id="transcript">Ready</pre><button id="saveBtn">Save transcript</button></div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
